<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="card_view.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</style>
</head>

<body>
<div class="container-fluid  ">

    <div class="d-flex bg-success-subtle  ">
       <h3 class="text-center mx-auto mt-2 text-white"> Task Management</h3>
    </div>

    <div class="d-flex mx-3 mt-3">
        <button type="button" class="btn btn-success mx-3" data-bs-toggle="modal" data-bs-target="#add">
            Add Task
        </button>
        <div class="col-lg-4 d-md-flex d-block ms-auto">

            <div class="input-group border me-2 rounded-0 mb-2 form-control">
              <div class="input-group-append">
                <button class="btn text-secondary border border-0 bg-white" type="button">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <input type="text" id="myInput" onkeyup="search()" class="form-control border-0  shadow-none"
                placeholder="Search ">
            </div>

          </div>

    </div>

    <table class="table mt-3">
        <thead>
            <tr>

                <th scope="col">Task Id</th>
                <th scope="col">Task Name</th>
                <th scope="col">Assignee</th>
                <th scope="col">Discription</th>
                <th scope="col">Due Date</th>
                <th scope="col">Category</th>
                <th scope="col">City</th>
                <th scope="col">Action</th>
                
                

            </tr>
        </thead>
        <tbody>
            <c:forEach items="${requestWiseFiles}" var="f">

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td> <button type="button" class="btn btn-danger mx-3">
                        Delete
                    </button>
                    <button type="button" class="btn btn-success " >
                        Update
                    </button></td>
                    
                </tr>
            </c:forEach>
        </tbody>
    </table>

</div>
</div>
<div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      
            <div class="modal-content rounded-4">
                <div class="container-fluid  ">

                    <div class="d-flex bg-success mt-1  ">
                       <h3 class="text-center mx-auto mt-2 text-white"> Task Form</h3>
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        
                        <div class="row g-2">

                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="name">
                                    <label for="floatingInput" class="dm">Task Name</label>
                                </div>
                            </div>
            
            
            
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="floatingInput" placeholder="name">
                                    <label for="floatingInput" class="dm">Assignee</label>
                                </div>
                            </div>
                            </div>

                            <div class="row g-2">

                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="name">
                                        <label for="floatingInput" class="dm">Discription</label>
                                    </div>
                                </div>
                
                
                
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                     
                                        <input type="text" id="uname" class="form-control" placeholder="Date Of Birth"
                                            onfocus="(this.type='date')"></input>
                                        <label for="floatingInput" class="dm">Due Date</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-2">

                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                          <option selected>Select</option>
                                          <option value="1" >Mumbai</option>
                                          <option value="2">Indore</option>
                                          <option value="3">Pune</option>
                                        </select>
                                        <label for="floatingSelect">Select City</label>
                                      </div>
                                </div>
                
                
                
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="floatingInput" placeholder="name">
                                        <label for="floatingInput" class="dm">Priority</label>
                                    </div>
                                </div>
                                </div>
            
                    </form>
                   
                </div>
                <div class="modal-footer border-top-0 pb-5 d-flex justify-content-center">
        
                    <button type="button" class="btn btn-success  text-white btn-lg "
                        data-bs-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-info  text-white btn-lg "

                        data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
          
        </div>
    </div>
</body>

</html>
