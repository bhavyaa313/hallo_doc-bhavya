            /* Custom CSS to change the color of the checked symbol */

    <body>


        <!-- //Confirm Cancellation pop up -->


  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Send Agreement
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h1 class="modal-title fs-5 " id="exampleModalLabel">Send Agreement</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Patient
                </label>
              </div>
              <p>To Send Agreement please make sure you are updating the current contact information below for the responsible party.</p>
              <div class="form-floating mb-3">
                <input type="number" class="form-control"  placeholder="Number">
                <label for="floatingPassword">Phone Number</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
            
            

            
            
        </div>
        <div class="modal-footer">
  
          <button type="button" class="btn btn-info">Send</button>
          <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
