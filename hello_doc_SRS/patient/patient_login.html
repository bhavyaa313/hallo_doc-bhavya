<body>

    <div class="container">
        <div class="row w-100">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <img src="images/Hallo Doc-Photoroom.png-Photoroom.svg" class="img-fluid" alt="">
                <div class="d-flex mb-3">

                    <div class="mr-auto p-3"> <a href="javascript: history.go(-1)" type="button" class="btn-lg btn   text-info ">
                            < Back</a>
                    </div>
                </div>

                <h2>Login To Your Account</h2>
                <form class="w-100" action="" onsubmit=" return validateform()" name="myform">
                    <div class="form-group form-floating mt-3 uname">
                        <input class="form-control" type="text" name="name" id="uname" placeholder="Username">
                        <label class="lab" for="uname">Username</label>
                        <img style="border: 1px solid rgb(68, 59, 59);  border-radius: 5rem;" class="bg-white uicon1"
                            src="images/person-circle.svg" alt="">
                    </div>

                    <div class="form-group form-floating my-4 uname">
                        <input class="form-control" type="password" name="password" id="pswd" placeholder="Password">
                        <label for="pswd">Password</label>
                        <img class="bg-white uicon" src="images/eye.svg" alt=""></img>
                    </div>

                    <button style="height: 50px; background-color: rgb(81, 188, 230); text-decoration: none;"
                        type="submit" class="btn btn-link w-100 text-white my-3">Log In</button>

                    <a href="patient_reset.html" style="color: rgb(81, 188, 230); font-weight: 500; text-decoration: none;"
                        class="btn btn-link w-100 ">Forgot Password?
                    </a>

                </form>
            </div>
            <div class="col-md-4"></div>

            <div class="d-flex justify-content-center align-items-end  ">
                <footer class="text-muted ">Terms of Conditions | Privacy Policy</footer>
            </div>

            
       
            
        </div>

    </div>
    <script>  
        function validateform(){  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;  
          
        if (name==null || name==""){  
          alert("Name can't be blank");  
          return false;  
        }else if(password.length<6){  
          alert("Password must be at least 6 characters long.");  
          return false;  
          }  
        }  
        </script>
